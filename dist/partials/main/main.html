<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h2 class="text-primary">
        {{greeting}}
      </h2>
      <hr>
      <div class="row">
        <div class="col-sm-6">
          <ul class="list-group">
            <li class="list-group-item text-center">
              <strong>Technologies used:</strong>
            </li>
            <li class="list-group-item"
                ng-repeat="technology in technologies">
              {{technology}}
            </li>
          </ul>
        </div>
        <div class="col-sm-6">
          <ul class="list-group">
            <li class="list-group-item text-center">
              <strong>Utility tools:</strong>
            </li>
            <li class="list-group-item"
                ng-repeat="tool in devTools">
              {{tool}}
            </li>
          </ul>  
        </div>
      </div>
    </div>
  </div>
</div>
